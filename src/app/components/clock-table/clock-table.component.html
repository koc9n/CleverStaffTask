<table mat-table [dataSource]="timezones$" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Timezone </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="abbreviation">
    <th mat-header-cell *matHeaderCellDef> Abbreviation </th>
    <td mat-cell *matCellDef="let element"> {{element.abbreviation}} ({{element.offset}}) </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="daylightSaving">
    <th mat-header-cell *matHeaderCellDef> Daylight Saving </th>
    <td mat-cell *matCellDef="let element"> {{element.daylightSaving}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
